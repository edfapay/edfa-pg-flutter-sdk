// https://jitpack.io/docs/ANDROID/#examples
group 'com.edfapg.flutter.sdk'
version '1.0.0'

buildscript {
    ext.kotlin_version = '1.8.0'
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:7.2.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "org.yaml:snakeyaml:2.0"

    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url 'https://jitpack.io' }
    }
}

apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

def getPgSdkVersion() {
    def pg_android_fallback = "2.1.5"

    def properties = new Properties()
    def propertiesFile = new File(buildFile.parent, 'edfapay_properties.properties')
    if (propertiesFile.exists()) {
        properties.load(new FileInputStream(propertiesFile))
    }
    def v = properties.getProperty('EDFAPG_SDK_VERSION', pg_android_fallback)
    println("EDFAPG_SDK_VERSION: $v")
    return v
}


def root = rootProject
android {
    compileSdk 36
    namespace 'com.edfapg.flutter.sdk'

    defaultConfig {
        minSdk 24
        targetSdk 36

        aarMetadata {
            minCompileSdk = 16
        }

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    buildFeatures {
        viewBinding true
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        minSdkVersion 21
    }

    dependencies {
        implementation "com.github.edfapay:edfa-pg-android-sdk:${getPgSdkVersion()}"
//        implementation 'com.edfapg:sdk:1.0.5' // Local Repository
//        implementation project(path: ':edfa-pg-sdk') // Local Module
        implementation 'com.google.code.gson:gson:2.9.0'
    }
}