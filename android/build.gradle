// https://jitpack.io/docs/ANDROID/#examples

group 'com.edfapg.flutter.sdk'
version '1.0.0'


buildscript {
    ext.kotlin_version = '1.8.0'
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:7.2.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url 'https://jitpack.io' }
    }
}

apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 34
    namespace 'com.edfapg.flutter.sdk'

    defaultConfig {
//        applicationId "com.edfapg.flutter.sdk"
        minSdk 21
        targetSdk 34

        aarMetadata {
            minCompileSdk = 21
        }

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    buildFeatures {
        viewBinding true
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        minSdkVersion 21
    }

    dependencies {
        implementation 'com.github.edfapay:edfa-pg-android-sdk:2.0.4' // Latest Snapshot from JitPack
//        implementation 'com.edfapg:sdk:1.0.5' // Local Repository
//        implementation project(path: ':edfa-pg-sdk') // Local Module
        implementation 'com.google.code.gson:gson:2.9.0'
    }
}